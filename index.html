<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <h1>Where in the world?</h1>
            <p>Dark Mode</p>
        </header>
        <main>
            <form action="">
                <label for="search"><img src="./search.svg" alt=""></label>
                <input type="search" name="" id="search" placeholder="Search for a country…">
            </form>
            <div class="main-container">
            <div class="parent-container">
                <div class="child">
                    <img src="./img1.png" alt="">
                    <h3>Germany</h3>
                </div>
                <div class="child">
                    <img src="./img2.png" alt="">
                    <h3 class="main-h3">United States of America</h3>
                </div>
                <div class="child">
                    <img src="./img3.png" alt="">
                    <h3>Brazil</h3>
                </div>
                <div class="child">
                    <img src="./img4.png" alt="">
                    <h3>Iceland</h3>
                </div>
            </div>
            <div class="parent-container">
                <div class="child">
                    <img src="./img5.png" alt="">
                    <h3>Afghanistan</h3>
                </div>
                <div class="child">
                    <img src="./img6.png" alt="">
                    <h3>Åland Islands</h3>
                </div>
                <div class="child">
                    <img src="./img7.png" alt="">
                    <h3>Albania</h3>
                </div>
                <div class="child">
                    <img src="./img8.png" alt="">
                    <h3>Algeria</h3>
                </div>
            </div>
            </div>
        </main>
    </section>
</body>
</html>
